<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="jquery-ui.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="b-popup">
        <div class="b-popup-content">
        	<div class="mob-logo"><img src="img/logo-mob.png" alt="kredit"></div>
            <img src="img/close-icon.png" alt="" id="close-btn">
            <div class="top-name">
                <p>Кредит на карту онлайн под 0%</p>
                <p>До 15 000 грн. Только паспорт и код. <br><span>Без залогов, поручителей, и дополнительных документов.</span></p>
            </div>
            <div class="block-form">
                <div class="summ-credit">   
                <p>Вам нужно</p>
                <div class="slider-1 cost-slider"></div>
                <div class="span-min-max-sum"><span>500 грн</span><span class="last-span">15000 грн</span></div>
                </div>
                <div class="form">
                    <form action="">
                    <input input name="user" required placeholder="Ваше имя">
                    <input name="phone" id="phone" required placeholder="+38 (0__) ___-____">
                    <button type="submit">Получить кредит</button>
                </form>
                </div>
            </div>
            <div class="how-to-block">
                <div class="name-block"><p>Взять кредит просто:</p></div>
                <div class="step-block">
                    <div class="step-itm">
                        <p class="name-step">Оформляете заявку</p>
                        <div class="img-step"><img src="img/document-img.png" alt=""></div>
                    </div>
                    <div class="step-itm">
                        <p class="name-step">Ждете 8 минут</p>
                        <div class="img-step"><img src="img/clock-img.png" alt=""></div>
                    </div>
                    <div class="step-itm">
                        <p class="name-step">Деньги у вас на карте</p>
                        <div class="img-step"><img src="img/money-for-card.png" alt=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script>
		$("#close-btn").click(function(){
			$(".b-popup").hide();
		})
	</script>
</body>
</html>
